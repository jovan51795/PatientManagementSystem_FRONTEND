    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-3" *ngFor="let p of patientStatusReport">
            <div class="card mb-0">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3" [class]="'customer-badge status-' + p.status">{{p.status}}</span>
                        <div class="text-900 font-medium text-xl" >{{p.count}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-users text-blue-500 text-xl"></i>
                    </div>
                </div>
                <span class="text-green-500 font-medium">Patient Status Report</span>
                <!-- <span class="text-500"></span> -->
            </div>
        </div>
</div>
<div class="card">
    <h5>Patients Monthly Report</h5>
    <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
</div>
